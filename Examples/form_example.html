function test(ansnum){
	function isNumeric(n) {
  return !isNaN(parseFloat(n)) && isFinite(n);
}
	var ans = prompt("Input the NUMBER of the correct answer here."); 
	if (isNumeric(ans)){
		ans = parseInt(ans)
		
	}
	else{
		alert("Invalid Input!")
		return; 
	}
	
	if (ans == ansnum){
		
		alert("Correct!");
		
	}
	else if (isNaN(ans)){
		alert("Invalid Input!"); 
		
	}
	else{
		
		alert("Oops, incorrect. Better luck next time!"); 
	}
	
}

</script>
