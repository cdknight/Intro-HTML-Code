<script>
function formHandle() {
	
$(".appended").remove()
    var x = document.getElementById("frm1");
    var text = "";
    var i;
    for (i = 0; i < x.length ;i++) {
        text += x.elements[i].value + " ";
    }
    var p_tag = document.createElement("p");
    p_tag.innerHTML ="Images by " + text + ":";
    p_tag.className = "appended"
   document.body.appendChild(p_tag);
    search_get = document.getElementsByClassName(text);
	for (i =0; i<search_get.length; i++){
		line = document.createElement("br")
		line.className="appended"
		document.body.appendChild(line);
		    var search_img = document.createElement("IMG");
    
    search_img.src = search_get[i].src;
    search_img.width = "300";
    search_img.height = "150";
    search_img.className = "appended"; 
    document.body.appendChild(search_img); 
}
}
</script>
